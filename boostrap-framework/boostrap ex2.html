<div class="card cus-card">
    <div class="card-header">
        Students
    </div>
    <div class="card-body">
        <form>
            <fieldset disabled>
                <legend>Student Enrollment</legend>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name1" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Address</label>
                    <input type="text" id="address1" class="form-control" placeholder="Enter your Address">

                </div>

                <div class="mb-3">
                    <label  class="form-label">School</label>
                    <input type="text" id="school1" class="form-control" placeholder="Enter your School">

                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck1" disabled>
                        <label class="form-check-label" for="disabledFieldsetCheck">

                        </label>
                    </div>
                </div>



            </fieldset>

            <div class="mb-3 text-end">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"> Edit </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <fieldset disabled>
                                        <legend>Student Enrollment</legend>
                                        <div class="mb-3">
                                            <label class="form-label">Full Name</label>
                                            <input type="text" id="name" class="form-control" placeholder="Enter your name">
                                        </div>
                                        <div class="mb-3">
                                            <label  class="form-label">Address</label>
                                            <input type="text" id="address" class="form-control" placeholder="Enter your Address">

                                        </div>

                                        <div class="mb-3">
                                            <label  class="form-label">School</label>
                                            <input type="text" id="school" class="form-control" placeholder="Enter your School">

                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                                                <label class="form-check-label" for="disabledFieldsetCheck">

                                                </label>
                                            </div>
                                        </div>
                                    </fieldset>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Submit</button>

            </div>
        </form>

    </div>
</div>
